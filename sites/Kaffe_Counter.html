<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
      localStorage.clickcount = Number(localStorage.clickcount)+1;
    } else {
      localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "Du warst heute " + localStorage.clickcount + " Kaffee holen";
  } else {
    document.getElementById("result").innerHTML = "Ups..... Tut Leider nicht";
  }
}
</script>
</head>
<body>

<p><button onclick="clickCounter()" type="button">Kaffee holen</button></p>
<div id="result"></div>
</body>
</html>
